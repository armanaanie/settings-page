<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class=" ml-4 bg-[#10B981]">


    <div class="min-h-screen bg-bgc text-textc p-4 md:p-8">

        <!-- Page Title -->
        <h1 class="text-3xl font-bold border-b border-[#6EE7B7] pb-4 mb-6 text-[#ECFDF5]">
            Settings
        </h1>

        <div class="container mx-auto space-y-8">

            <!-- Profile Section -->
            <section class="bg-[#ECFDF5] rounded-xl p-6 space-y-4  ">
                <h2 class="text-xl text-center font-semibold text-[#10B981]">Profile</h2>

                <div class="flex flex-col items-center space-y-2">
                    <img src="https://via.placeholder.com/80"
                        class="w-20 h-20 rounded-full border-4 border-[#6EE7B7] block m-auto " /><button
                        class="w-auto p-2 bg-[#6EE7B7] text-[#10B981] rounded-lg border-[#10B981] m-1">Change
                        avatar</button>
                    <input type="text"
                        class="w-1/2 p-2 bg-[#ECFDF5] text-[#10B981] rounded-lg border-none m-1 text-center justify-center"
                        placeholder="Your Name" />

                    <input type="text"
                        class="w-1/2 p-2 bg-[#ECFDF5] text-[#10B981] rounded-lg border-none m-1 text-center justify-center"
                        placeholder="Your Email" /> <input type="text"
                        class="w-1/2 p-2 bg-[#ECFDF5] text-[#10B981] rounded-lg border-none m-1 text-center justify-center"
                        placeholder="Available, Busy, etc." />
                </div>
            </section>

            <!-- Preferences -->
            <section class="bg-[#ECFDF5] rounded-xl p-6 space-y-4 ">
                <h2 class="text-xl  font-semibold text-[#10B981]">Preferences</h2>

                <!-- Dark Mode -->
                <div class="flex items-center justify-between">
                    <span class="text-[#10B981]">Dark Mode</span>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked="checked" class="toggle bg-[#10B981]" />

                </div>
                </label>
      

        <!-- Notifications -->
        <div class="flex items-center justify-between">
            <span class="text-[#10B981]">Enable Notifications</span>
            <input type="checkbox" class="h-5 w-5 rounded  focus:ring-[#064E3B]" />
        </div>
        </section>

        <!-- Account -->
        <section class="bg-[#ECFDF5] rounded-xl p-6 space-y-4">
            <h2 class="text-xl  font-semibold text-[#10B981]">Account</h2>

            <button class="w-full py-2 bg-[#6EE7B7]  text-[#10B981] rounded-lg border-[#10B981]">
                Change Password
            </button>

            <button class="w-full py-2 bg-[#6EE7B7] text-[#10B981] rounded-lg border-[#10B981]">
                Manage Connected Devices
            </button>

            <button class="w-full py-2 bg-[#6EE7B7] text-[#10B981] rounded-lg border-[#10B981]">
                Log Out
            </button>
        </section>  </div>

    </div>
    </di
